<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png+xml" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CUEMS</title>
     <style>
      /* --- Styles for the preloader --- */
      #preloader {
        position: fixed;
        inset: 0;
        background-color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        transition: opacity 0.5s ease-out;
      }

      /* When the "loaded" class is added, fade out the preloader */
      #preloader.loaded {
        opacity: 0;
        pointer-events: none; /* Make it unclickable after fade */
      }

      /* --- Styles to replicate your Loader.jsx component --- */
      .preloader-wrapper {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100px;
        height: 100px;
        perspective: 780px;
      }

      .preloader-text {
        font-size: 20px;
        font-family: sans-serif;
        font-weight: 700;
        color: #009689;
        z-index: 10;
      }

      .load-inner {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        border-radius: 50%;
      }

      .load-one {
        left: 0%;
        top: 0%;
        border-bottom: 3px solid #009689;
        animation: rotate1 1.15s linear infinite;
      }

      .load-two {
        right: 0%;
        top: 0%;
        border-right: 3px solid #009689;
        animation: rotate2 1.15s 0.1s linear infinite;
      }

      .load-three {
        right: 0%;
        bottom: 0%;
        border-top: 3px solid #009689;
        animation: rotate3 1.15s 0.15s linear infinite;
      }

      /* Keyframes for the animation */
      @keyframes rotate1 {
        0% { transform: rotateX(45deg) rotateY(-45deg) rotateZ(0deg); }
        100% { transform: rotateX(45deg) rotateY(-45deg) rotateZ(360deg); }
      }
      @keyframes rotate2 {
        0% { transform: rotateX(45deg) rotateY(45deg) rotateZ(0deg); }
        100% { transform: rotateX(45deg) rotateY(45deg) rotateZ(360deg); }
      }
      @keyframes rotate3 {
        0% { transform: rotateX(-60deg) rotateY(0deg) rotateZ(0deg); }
        100% { transform: rotateX(-60deg) rotateY(0deg) rotateZ(360deg); }
      }
    </style>
  </head>
  <body>
     <div id="preloader">
      <div class="preloader-wrapper">
        <div class="load-inner load-one"></div>
        <div class="load-inner load-two"></div>
        <div class="load-inner load-three"></div>
        <span class="preloader-text">Loading...</span>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
